name: üêû Bug Report
description: Report a bug or unexpected behavior in JARU or the JARU IDE
title: "[Bug]: "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!
        Please fill out the information below to help us understand and reproduce the issue.

  - type: input
    id: jaru_version
    attributes:
      label: JARU Version
      description: Which version of JARU are you using?
      placeholder: e.g. 0.9.3
    validations:
      required: true

  - type: input
    id: ide_version
    attributes:
      label: IDE Version (if applicable)
      description: Which version of the JARU IDE are you using?
      placeholder: e.g. 0.9.3-beta
    validations:
      required: false

  - type: dropdown
    id: operating_system
    attributes:
      label: Operating System
      options:
        - Windows 10
        - Windows 11
        - Linux
        - macOS
        - Other
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to Reproduce
      description: Please describe the exact steps needed to reproduce the problem.
      placeholder: |
        1. Open the IDE
        2. Load example hello_world.jaru
        3. Run the program
    validations:
      required: true

  - type: textarea
    id: expected_result
    attributes:
      label: Expected Result
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual_result
    attributes:
      label: Actual Result
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: additional_info
    attributes:
      label: Additional Information
      description: Logs, screenshots, error messages, or any other useful information.
      placeholder: You can drag and drop files here.
    validations:
      required: false
